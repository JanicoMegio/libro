{% extends 'layout/base.html' %}

{% block content %}
<header>
  <!-- Heading -->
  <div class="bg-light">
    <div class="container py-4">
      <!-- Breadcrumb -->
      <nav class="d-flex">
        <h6 class="mb-0">
          <a href="/store-page" class="text-dark"><i class="fa-solid fa-house"></i> Home</a>
          <span class="text-dark mx-2"> > </span>
          <a href="{% url 'user-account' %}" class="text-dark"> <i class="fas fa-user"></i
        > Account</a>
          <span class="text-dark mx-2"> > </span>
          <a href="{% url 'order'%}" class="text-dark"><i class="fas fa-box"></i> My Order</a>
          <span class="text-dark mx-2"> > </span>
          <a href="{% url 'order-history' %}" class="text-dark"><u>Review</u></a>
        </h6>
      </nav>
      <!-- Breadcrumb -->
    </div>
  </div>
  <!-- Heading -->
</header>
<section class="mt-5">
	<div class="row">
		<div class="col-lg-6  mx-auto">
			<!-- Media object -->
			<div class="d-lg-flex">

			  <!-- Image -->
			  <img
			    src="{{order.book_order.image.url}}"
			    alt="John Doe"
			    class="me-3"
			    style="max-width:100%; max-height: 30vh;"
			  />
			  <!-- Body -->
			  <div>
			  	<h1 class="fw-normal">Create Review</h1>
			    <h5 class="fw-bold">
			      {{order.book_order}}
			    </h5>
			    <p>
			      {{order.book_order.description}}
			    </p>
			    <form class="p-3" method="post">
			    	{% csrf_token %}
			    	<label class="form-label">Rate {{order.book_order.title}}</label>
			    	<select class="form-select mb-3" name="rating"aria-label="Default select example" required="required" required>
					  <option selected disabled hidden>From 1 to 5</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					</select>

			    	<div class="form-outline w-100 mb-4">
					  <textarea class="form-control" id="textAreaExample5" name="comment"rows="8" required></textarea>
					  <label class="form-label" for="textAreaExample5">Write something here...</label>
					</div>
					<input type="hidden" name="book_id" value="{{order.id}}">
					<button type="submit" class="btn btn-success m-2 float-end">Submit</button>
			    </form>	    
			  </div>
			</div>
			<!-- Media object -->
		</div>
	</div>
</section>
{% endblock %}
